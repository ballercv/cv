<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
    </head>
    <body>
        <h3>How tables are formed</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>Dates</th>
                    <th>Work</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2010-2013</td>
                    <td>Lead Developer at Tempo App</td>
                </tr>
                <tr>
                    <td>2010</td>
                    <td>Researcher at The Institute of Cognitive Neurosciences</td>
                </tr>
            </tbody>
        </table>
        <hr>
    </body>
</html>
